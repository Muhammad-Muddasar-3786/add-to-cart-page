<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart </title>
    <!------CSS LINK----->
    <link rel="stylesheet" href="style.css">
    <!------ICON LINK----->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="cart-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921zM17.307 15h-6.64l-2.5-6h11.39l-2.25 6z"></path><circle cx="10.5" cy="19.5" r="1.5"></circle><circle cx="17.5" cy="19.5" r="1.5"></circle></svg>
                <span>0</span>
            </div>
           
        </header>

        <div class="products-list">

            
            <div class="item">
                <img src="./headset.jpg" alt="">
                <h2>Product Name</h2>
                <div class="price">200rs</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
        </div>
    </div>

    <div class="cart-tab">
        <h1>Shopping cart</h1>

        <div class="cart-list">

            <div class="item">
                <div class="image">
                    <img src="./headset.jpg" alt="">
                </div>
                <div class="name">
                    Name
                </div>

                <div class="total-price">
                    
               </div>

                <div class="quantity">
                    <span>-</span>
                    <span>1</span>
                    <span>+</span>
                </div>

            </div>

        </div>

        <div class="btn">
            <button class="close">Close</button>
            <button class="check-out">Check out</button>
        </div>

        
            
       
    </div>

    <script src="./main.js"></script>
</body>

</html>
